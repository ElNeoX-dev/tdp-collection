- name: zookeeperkafka_server_install
  depends_on: []

- name: zookeeperkafka_client_install
  depends_on: []

- name: zookeeperkafka_kerberos_install
  depends_on:
    - zookeeperkafka_server_install
    - zookeeperkafka_client_install

- name: zookeeperkafka_server_config
  depends_on:
    - zookeeperkafka_kerberos_install

- name: zookeeperkafka_client_config
